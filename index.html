<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a3c6e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AOE Soundboard Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">Cargando sonidos...</div>
    </div>
    <div class="character-container">
        <img src="images/character/character-base.png" alt="Character Base" class="character-base">
        <div class="mouth-container">
            <img src="images/character/mouth-closed.png" alt="Mouth Closed" class="mouth mouth-closed">
            <img src="images/character/mouth-half.png" alt="Mouth Half" class="mouth mouth-half">
            <img src="images/character/mouth-mid-open.png" alt="Mouth Mid Open" class="mouth mouth-mid-open">
            <img src="images/character/mouth-open.png" alt="Mouth Open" class="mouth mouth-open">
        </div>
        <div class="eyes-container">
            <img src="images/character/eyes-closed.png" alt="Eyes Closed" class="eyes eyes-closed">
            <img src="images/character/eyes-user.png" alt="Eyes User" class="eyes eyes-user">
        </div>
    </div>
    <button class="edit-button">EDITAR</button>
    <div class="container">
        <div class="soundboard">
            <button class="sound-button" data-sound="AAhhhh">AAHHHHH</button>
            <button class="sound-button" data-sound="Hiaaauuuu">HIAAAUUUU</button>
            <button class="sound-button" data-sound="Jajajaja">JAJAJAJA</button>
            <button class="sound-button" data-sound="ah soy asaltado">AH SOY ASALTADO</button>
            <button class="sound-button" data-sound="alimento">ALIMENTO</button>
            <button class="sound-button" data-sound="bereite">BEREITE</button>
            <button class="sound-button" data-sound="bro buia">BRO BUIA</button>
            <button class="sound-button" data-sound="bubegue">BUBEGUE</button>
            <button class="sound-button" data-sound="comienza a jugar">COMIENZA A JUGAR</button>
            <button class="sound-button" data-sound="kogoooo">KOGOOOO</button>
            <button class="sound-button" data-sound="komantze">KOMANTZE</button>
            <button class="sound-button" data-sound="necesito un monje">NECESITO UN MONJE</button>
            <button class="sound-button" data-sound="no la maravilla">NO LA MARAVILLA</button>
            <button class="sound-button" data-sound="no me apuntes con eso">NO ME APUNTES CON ESO</button>
            <button class="sound-button" data-sound="no me toques">NO ME TOQUES</button>
            <button class="sound-button" data-sound="no">NO</button>
            <button class="sound-button" data-sound="ooohh">OOOHH</button>
            <button class="sound-button" data-sound="oro-alcohol">ORO-ALCOHOL</button>
            <button class="sound-button" data-sound="rey de los perdedores">REY DE LOS PERDEDORES</button>
            <button class="sound-button" data-sound="santiago!">¡SANTIAGO!</button>
            <button class="sound-button" data-sound="ser el rey">SER EL REY</button>
            <button class="sound-button" data-sound="si">SI</button>
            <button class="sound-button" data-sound="voy!">¡VOY!</button>
            <button class="sound-button" data-sound="wololo">WOLOLO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
